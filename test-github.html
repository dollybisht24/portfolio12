<!DOCTYPE html>
<html>
<head>
    <title>GitHub API Test</title>
</head>
<body>
    <h1>Testing GitHub API</h1>
    <div id="result"></div>
    
    <script>
        async function testGitHub() {
            const username = 'dollybisht24';
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = 'Fetching data...<br>';
                
                const response = await fetch(`https://api.github.com/users/${username}`);
                const data = await response.json();
                
                resultDiv.innerHTML += `Success! Found user: ${data.login}<br>`;
                resultDiv.innerHTML += `Public Repos: ${data.public_repos}<br>`;
                resultDiv.innerHTML += `Followers: ${data.followers}<br>`;
                
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?per_page=10`);
                const repos = await reposResponse.json();
                
                resultDiv.innerHTML += `<br>Repositories:<br>`;
                repos.forEach(repo => {
                    resultDiv.innerHTML += `- ${repo.name}<br>`;
                });
                
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Full error:', error);
            }
        }
        
        testGitHub();
    </script>
</body>
</html>
